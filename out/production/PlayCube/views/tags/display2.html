<div class="company">
    <div class="company-header">
        ${_featuredCompany.orgName}
    </div>
    <div class="company-overview">
        ${_featuredCompany.overview}
    </div>
    <div class="company-review">
        <ul id="review-list">
            #{list items:_featuredCompany.companyReviews, as:'companyReview'}
               <li>
                   ${companyReview.company_con}
               </li>
               <li>
                   ${companyReview.company_pro}
               </li>
            #{/list}
        </ul>
    </div>
</div>
