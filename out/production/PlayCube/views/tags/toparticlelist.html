<div class="top-articles">
        <div class="article-title">
            Popular Articles
        </div>
        <div class="article-list">
            <ul id="popular-articles">
                #{if _articles == null}
                    No List
                #{/if}
                #{else}
                #{list items:_articles, as:'alist'}
                    <li>
                        ${alist.title}
                    </li>
                #{/list}
                #{/else}
            </ul>
        </div>
</div>
